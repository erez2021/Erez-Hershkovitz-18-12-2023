<div>
  <mat-form-field>
    <input
      type="text"
      matInput
      [formControl]="cityFormControl"
      [matAutocomplete]="auto"
    />
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let city of filteredCities | async"
      [value]="city"
      (click)="onCitySelected(city)"
    >
      {{ city }}
    </mat-option>
  </mat-autocomplete>
  <div (click)="onAddCityToFavorites(selectedCity)">{{ selectedCity }}</div>
  <app-card />
</div>
