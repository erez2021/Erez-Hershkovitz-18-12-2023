<div class="container">
  <div>
    <div class="input-container">
      <label for="">Search city</label>
      <input
        type="text"
        matInput
        [formControl]="cityFormControl"
        (input)="searchCity($event)"
      />
    </div>
    <mat-option
      *ngFor="let location of filteredLocations"
      [value]="location.city"
      (click)="onCitySelected(location.city, location.id)"
    >
      <div class="option">
        {{ location.city }} <span>{{ location.country }}</span>
      </div>
    </mat-option>
  </div>
  <div>
    <app-forecast-card
      [selectedCityForecast]="selectedCityForecast"
      [selectedCity]="selectedCity"
      [measureSystem]="measureSystem"
    ></app-forecast-card>
  </div>
</div>
