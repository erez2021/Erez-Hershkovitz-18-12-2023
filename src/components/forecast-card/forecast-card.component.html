<div class="card-container">
  <div class="header">5 DAYS FORECAST</div>
  <div class="top-section">
    <div>
      <h1>{{ selectedCity.name }}</h1>
    </div>
    <div>
      <img [src]="toggledImage" alt="heart" (click)="toggleAddToFavorites()" />
    </div>
  </div>
  <div class="bottom-section" style="display: flex">
    <div *ngFor="let dayForecast of selectedCityForecast">
      <app-card [dayForecast]="dayForecast" [measureSystem]="measureSystem" />
    </div>
  </div>
</div>
