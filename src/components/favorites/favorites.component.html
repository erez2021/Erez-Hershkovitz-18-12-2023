<div>
  <div *ngIf="mockFavoriteCities.length; else noFavorites">
    <div class="favorites-container">
      <div *ngFor="let city of mockFavoriteCities">
        <app-card [cityDetails]="city" />
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <p>No favorite cities yet.</p>
  </ng-template>
</div>
