<div>
  <div *ngIf="favoriteCities.length; else noFavorites">
    <div class="favorites-container">
      <div *ngFor="let city of favoriteCities">
        <app-card [cityDetails]="city" />
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <div class="no-content">
      <h2>No favorite cities yet</h2>
    </div>
  </ng-template>
</div>
